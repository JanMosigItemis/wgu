name: Publish
run-name: Release run ${{ github.run_number }}

on:
  workflow_dispatch:

permissions:
  id-token: write # Required for npm<->GitHub OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm test
      - run: npm publish
